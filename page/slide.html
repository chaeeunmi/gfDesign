<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>현대그린푸드</title>
    <script src="../jquery-latest.min.js"></script>
    <script src="../swiper.min.js"></script><!--swiper slider-->
    <link rel="stylesheet" href="../swiper.min.css"><!--swiper slider-->
    
    <style>
        *{margin:0; padding:0;}
        .guide img{max-width:100%; width:100%; margin:0 auto;}
        html, body {position: relative; height: 100%;}
        .container {width:100%; height: 100%;}
        .swiper-container {width: 100%;}
    </style>
</head>
<body>
    <div class="container">   
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="guide"><img src="../img/메인_A.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/메인_B.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/GNB_A.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/GNB_B.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/카페시안_A.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/카페시안_B.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/메뉴상세_A.png" alt=""></div></div>
                <div class="swiper-slide"><div class="guide"><img src="../img/메뉴상세_B.png" alt=""></div></div>
            </div>
        </div>
    </div>   


    <script>
        $(document).ready(function () {
            // Swiper: Slider
            new Swiper(".swiper-container", {
              loop: true,
              slidesPerView: 1,
              spaceBetween: 0,
              autoHeight : true,
              centeredSlides: true,
              slideToClickedSlide: true,
            });
          });
          
          
    </script>
</body>
</html>
